<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashboard HTML + SASS</title>

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="App">

  <aside class="db-sidebar">

      <img src="assets/images/db-avatar.png">
      <span>Jaon</span>

    <nav class="db-menu">
      <ul>
        <li ui-sref-active="active">
          <a ui-sref="dashboard" class="db-ico-dashboard">Dashboard</a></li>
        <li><a href="#" class="db-ico-course">course</a></li>
        <li><a href="#" class="db-ico-exam">exam</a></li>

  <section class="db-container">

      <ul class="db-notifications pull-right">
        <li><a href="#" class="db-ico-alerts">Alerts</a></li>
        <li><a href="#" class="db-ico-profile">Profile</a></li>
